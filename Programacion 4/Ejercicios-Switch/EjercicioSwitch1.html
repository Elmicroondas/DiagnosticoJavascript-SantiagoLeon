<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let opcion = parseInt(prompt("1: Papas Fritas\n2: Salchichas\n3: Pasta"));
        switch (opcion) {
            case 1:
                alert("Se le entregan papas fritas.");
                break;
            case 2:
                alert("Se le entregan salchichas.");
                break;
            case 3:
                alert("Se le entrega pasta.");
                break;
            default:
                alert("No valido");
            }     
    </script>
</body>
</html>
