<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Grados=30;
        if(Grados<0){
            document.write("Frio")
        }else if(Grados>=0 && Grados<=15){
            document.write("Fresco")
        }else if(Grados>=16 && Grados<=25){
            document.write("Templado")
        }else if(Grados>25){
            document.write("Caliente")
        }
    </script>
</body>
</html>
