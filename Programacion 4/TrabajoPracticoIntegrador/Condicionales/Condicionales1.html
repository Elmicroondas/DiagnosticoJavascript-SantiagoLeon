<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =parseInt(prompt("Ingrese un numero"))
        if(num>0){
            document.write("Positivo")
        }else if(num<0){
            document.write("Negativo")
        }else{
            document.write("Cero")
        }
    </script>
</body>
</html>
