<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num =parseInt(prompt("Ingrese la nota"))
        if(num>5&&num<10){
            document.write("Aprobo")
        }else if(num<6&&num>0){
            document.write("Desaprobo")
        }else if(num==10){
            document.write("Exelente")
        }else{
            document.write("ERROR")
        }
    </script>
</body>
</html>
