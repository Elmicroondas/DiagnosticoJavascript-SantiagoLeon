<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=1
        let numsecret = Math.floor(Math.random() * 10) + 1;
        while (a==1) {
            let intento = parseInt(prompt("Adivina el numero (solo entre 1 y 10): "));
            if (intento == numsecret) {
                alert("Correcto");
                break;
            } else {
                alert("Incorrecto.");
            }
        }
    </script>
</body>
</html>
