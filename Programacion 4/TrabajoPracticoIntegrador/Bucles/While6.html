<html lang="en">
<head>

<body>
    <script>
        let a=1;
        while(a==1){
            let opcion = parseInt(prompt("1 - Saludar\n2 - Mostrar fecha actual\n3 - Mostrar un n√∫mero aleatorio\n4 - Salir"));
                if (opcion == 1) {
                    alert("Hola todo bien?");
                } else if (opcion == 2) {
                    let fecha = new Date();
                    alert("Fecha actual: " + fecha.toLocaleString());
                } else if (opcion == 3) {
                    let aleatorio = Math.floor(Math.random() * 100) + 1;
                    alert("Numero aleatorio: " + aleatorio);
                } else if (opcion == 4) {
                    alert("Adios");
                    break;
                } else {
                    alert("Opcion no valida");
                }
            }

    </script>
