<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Ingresa un numero (0 para terminar): "));
        let suma = 0
        while (num !== 0) {
            suma = suma + num;
            num = parseInt(prompt("Ingresa otro numero (0 para terminar): "));
        }
    </script>
</body>
